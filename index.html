<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <script src="script.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <title>Document</title>

<body>
    <img src="music.jpg" alt="Music" class="center">
    <div class="TopContainer">
        <div class="titleClass">
            <label> Add a Song </label>
        </div>
        <div class="formContainer">
            <div class="InputData">
                <label>Music Title</label>
                <input class="InputField" type="text" id="musicTitle" placeholder="Music Title ..." required>
            </div>
            <div class="InputData">
                <label>Artist Name</label>
                <input class="InputField" type="text" id="artistName" placeholder="Artist Name.." required>
            </div>
            <button type="submit" onclick="signup()">Send</button>
            </form>
        </div>
    </div>
    <div>
        <table id="songsTable">
            <th>Song Title</th>
            <th>Artist Name</th>
        </table>
    </div>
    <script src="registerServiceWorker.js"></script>
</body>

</html>
